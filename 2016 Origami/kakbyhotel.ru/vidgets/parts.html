<script type="text/javascript">
    var myEventMethod = window.addEventListener ? "addEventListener"
            : "attachEvent";
    var myEventListener = window[myEventMethod];
    var myEventMessage = myEventMethod == "attachEvent" ? "onmessage"
            : "message";
    myEventListener(myEventMessage, function(e) {
        if (e.data === parseInt(e.data)) {
            document.getElementById('my-iframe-id').height = e.data + "px";
            console.log(e.data);
        }
    }, false);
</script>
<div class="clearfix" style="margin: 0px;">
    <iframe id="my-iframe-id" style="border: 0"src="http://kakbyhotel-book.otelms.com/bookit/step1?inline=true"width="100%" scrolling="no"></iframe>
</div>
